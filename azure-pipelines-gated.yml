# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

parameters:
- name: RunTests
  default: true

trigger: none

pool:
    vmImage: 'ubuntu-20.04'

jobs:
- job: RunTests
  strategy:
    maxParallel: 50
    matrix:
      3_0_0:
        HelmVersion: "3.0.0"
      3_5_2:
        HelmVersion: "3.5.2"
  steps:
  
  - template: azure-pipelines-test.yml  # Template reference
    parameters:
      HelmVersions:
      - version: $(HelmVersion)

