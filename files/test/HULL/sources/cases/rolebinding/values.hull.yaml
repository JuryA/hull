###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # CONFIGMAPS
    rolebinding:
      
      disabled:
        enabled: false
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      static_name:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      metadata_merge:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      metadata_overwrite:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      no_transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        subjects: 
        - apiGroup: rbac.authorization.k8s.io
          kind: User
          name:  Jane

      transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: _HULL_TRANSFORMATION_{{NAME=hull.util.transformation.makefullname}}{{COMPONENT=simple}}
        subjects: 
        - apiGroup: rbac.authorization.k8s.io
          kind: ServiceAccount
          name:  _HULL_TRANSFORMATION_{{NAME=hull.util.transformation.makefullname}}{{COMPONENT=simple}}

